<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Fetch again</title>
  </head>

  <body>
    <section id="main">
    <h1>Clothing list</h1>
    <p>Create your next clothing shopping list!!</p>
    <section>
      <h2>Please add your clothes</h2>
      <form id="clothingForm" aria-label="Add a clothing">
        <label for="clothing">Clothes</label>
        <input type="text" id="clothing" placeholder="e.g. t-shirt" required>
        <input type="submit" value="Submit">
      </form>
    </section>

    <section>
      <h2>Your list of clothes</h2>
      <ul id="clothes">
        <li>clothes </li>
      </ul>
    </section>

    <button id="display">Display clothes list</button>
  </section>
  </body>
</html>
